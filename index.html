<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style/main.css" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="todo col-6">
          <h2 style="text-align: center; margin-top: 2em; margin-bottom: 2em;">What do I need to do today</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Put your new task name here"
              id="task-value"
            >
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="createTask()">Enter</button>
            </div>
          </div>
          <div>
            <ul class="list-group mylist" id="list-content"></ul>
          </div>
        </div>
  
        <div class="col-6" style="margin-bottom: 4em;"id="todo-completed">
          <h2 style="text-align: center; margin-top: 2em; margin-bottom: 2em;">What todos have I finished?</h2>
          <div>
            <ul class="list-group mylist" id="list-completed"></ul>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./src/js/main.js"></script>
  </body>
</html>
